<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #222222;
      }
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 10px;
      justify-items: center; /* Center items horizontally */
    }
    
    .photo-item {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .photo-item img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover; /* Maintain aspect ratio while filling the container */
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="photo-grid">
    <div class="photo-item">
      <img src="1.jpg" alt="Foto 1">
    </div>
    <div class="photo-item">
      <img src="2.png" alt="Foto 2">
    </div>
    <div class="photo-item">
      <img src="3.jpg" alt="Foto 3">
    </div>
    <div class="photo-item">
      <img src="4.png" alt="Foto 4">
    </div>
    <div class="photo-item">
      <img src="5.jpg" alt="Foto 5">
    </div>
    <div class="photo-item">
      <img src="6.png" alt="Foto 6">
    </div>
    <div class="photo-item">
      <img src="7.jpg" alt="Foto 7">
    </div>
    <div class="photo-item">
      <img src="8.png" alt="Foto 8">
    </div>
    <div class="photo-item">
      <img src="9.jpg" alt="Foto 9">
    </div>
    <div class="photo-item">
      <img src="10.png" alt="Foto 10">
    </div>
  </div>
</body>
</html>
