<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: #ffffff;
        font-family: Arial, sans-serif;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #222222;
        }
      }

      .photo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 10px;
        padding: 10px;
        justify-items: center; /* Center items horizontally */
      }

      .photo-item {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #ddd;
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 5px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        height: 270px;
        width: 230px;
      }

      .photo-item img {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover; /* Maintain aspect ratio while filling the container */
        border-radius: 5px;
      }
      footer {
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #282828;
        color: white;
        text-align: center;
      }

      footer p {
        margin: 0;
        padding: 10px 0;
      }

      footer a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="photo-grid">
      <div class="photo-item">
        <img src="1.jpg" alt="Foto 1" />
      </div>
      <div class="photo-item">
        <img src="2.png" alt="Foto 2" />
      </div>
      <div class="photo-item">
        <img src="3.jpg" alt="Foto 3" />
      </div>
      <div class="photo-item">
        <img src="4.jpg" alt="Foto 4" />
      </div>
      <div class="photo-item">
        <img src="5.jpg" alt="Foto 5" />
      </div>
      <div class="photo-item">
        <img src="6.png" alt="Foto 6" />
      </div>
      <div class="photo-item">
        <img src="7.jpg" alt="Foto 7" />
      </div>
      <div class="photo-item">
        <img src="8.jpg" alt="Foto 8" />
      </div>
      <div class="photo-item">
        <img src="9.jpg" alt="Foto 9" />
      </div>
      <div class="photo-item">
        <img src="10.jpg" alt="Foto 10" />
      </div>
    </div>
  </body>
  <footer>
    <p>&copy; Paranoia8972 2023 - 2024 &middot; <a href="https://encryptopia.dev/impressum">Impressum</a></p>
  </footer>
</html>
