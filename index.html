<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    
    .photo-item {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .photo-item img {
      max-width: 100%;
      height: auto;
    }
        body {
      background-color: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #222222;
      }
    }
  </style>
</head>
<body>
  <div class="photo-grid">
    <div class="photo-item">
      <img src="1.jpg" alt="Foto 1">
    </div>
    <div class="photo-item">
      <img src="2.png" alt="Foto 2">
    </div>
    <div class="photo-item">
      <img src="3.jpg" alt="Foto 3">
    </div>
    <div class="photo-item">
      <img src="4.jpg" alt="Foto 4">
    </div>
    <div class="photo-item">
      <img src="5.jpg" alt="Foto 5">
    </div>
    <div class="photo-item">
      <img src="6.png" alt="Foto 6">
    </div>
    <div class="photo-item">
      <img src="7.jpg" alt="Foto 7">
    </div>
    <div class="photo-item">
      <img src="8.jpg" alt="Foto 8">
    </div>
    <div class="photo-item">
      <img src="9.jpg" alt="Foto 9">
    </div>
    <div class="photo-item">
      <img src="10.jpg" alt="Foto 10">
    </div>
  </div>
</body>
</html>
