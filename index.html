<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Your existing styles here */

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      margin-top: 5%;
    }

    .description {
      color: #fff;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="photo-grid">
    <!-- Your existing photo items here -->
    <!-- Add a lightbox feature to each image -->
    <div class="photo-item" onclick="openLightbox('1.jpg', 'Description for Photo 1')">
      <img src="1.jpg" alt="Foto 1">
    </div>
    <!-- Add more photo items here -->
  </div>

  <!-- Lightbox container -->
  <div id="imageLightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightboxImage" src="" alt="Lightbox Image">
    <div id="imageDescription" class="description"></div>
  </div>

  <script>
    // JavaScript functions for the lightbox
    function openLightbox(imageSrc, description) {
      var lightbox = document.getElementById("imageLightbox");
      var lightboxImage = document.getElementById("lightboxImage");
      var imageDescription = document.getElementById("imageDescription");

      lightbox.style.display = "block";
      lightboxImage.src = imageSrc;
      imageDescription.innerText = description;
    }

    function closeLightbox() {
      var lightbox = document.getElementById("imageLightbox");
      lightbox.style.display = "none";
    }
  </script>
</body>
</html>
