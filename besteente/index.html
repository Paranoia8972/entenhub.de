<!DOCTYPE html>
<html>
<head>
  <title>test</title>
  <style>
    #video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #video-container video,
    #video-container audio {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="myVideo" autoplay muted>
      <source src="test.mp4" type="video/mp4">
    </video>
    <audio id="myAudio" autoplay>
      <source src="test.mp3" type="audio/mp3">
    </audio>
  </div>
</body>
</html>
